<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubble chart</title>
    <style media="screen">
      *{padding: 0; margin: 0;}
      .div1{width: 80%; height: 500px; border: 1px solid #DDD;}
      .div2{width: 50%; height: 300px; border: 1px solid #DDD;}
    </style>
    <link rel="stylesheet" href="../../css/d3.css">
    <script type="text/javascript">
        window.onload = function() {
            var oBtn1 = document.querySelector('.change1');
            var ops = {
                scale: 'linear',
                data: [

                        {x: 2, y: 6, r: 6},
                        {x: 1, y: 3, r: 10},
                        {x: 3, y: 13, r: 5},
                        {x: 4, y: 2, r: 3},
                        {x: 5, y: 7, r: 24},
                        {x: 5, y: 3, r: 12},
                        {x: 9, y: 33, r: 12},
                        {x: 7, y: 22, r: 8},
                        {x: 8, y: 16, r: 4},
                        {x: 10, y: 12, r: 6}

                ]
                // color: ['red', 'yellow', 'blue', 'green', 'orange']
            };

            dcharts.bubbleChart('.div1', ops, function(set) {
                oBtn1.onclick = function() {
                    set({
                        'color': ['red', 'yellow', 'blue', 'green', 'orange'],
                        'showLineX': true,
                        'showLineY': true
                    });
                };
            });

            window.onresize = function() {
                dcharts.bubbleChart('.div1', ops);
            };
        };
    </script>
</head>
<body>
    <div class="btn-cont">
        <a class="change1" href="javascript:;">改变color</a>
        <!-- <a class="change2" href="javascript:;">改变width和height</a>
        <a class="change3" href="javascript:;">改变height</a>
        <a class="change4" href="javascript:;">改变刻度ticks</a>
        <a class="change5" href="javascript:;">复位</a> -->
    </div>
    <div class="div1"></div>
    <div class="div2"></div>

    <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
    <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="../../lib/dcharts.js"></script>
</body>
</html>
