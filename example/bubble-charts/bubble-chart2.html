<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubble chart</title>
    <style media="screen">
      *{padding: 0; margin: 0;}
      div{margin: 10px;}
      .div1{width: 80%; height: 500px; border: 1px solid #DDD;}
      .div2{width: 50%; height: 300px; border: 1px solid #DDD;}
    </style>
    <link rel="stylesheet" href="../../css/d3.css">
    <script type="text/javascript">
        window.onload = function() {
            var ops = {
                scale: 'linear',
                data: [
                    [
                        {x: 2, y: 6},
                        {x: 1, y: 3},
                        {x: 3, y: 13},
                        {x: 4, y: 2},
                        {x: 5, y: 7},
                        {x: 6, y: 3},
                        {x: 9, y: 33},
                        {x: 7, y: 22},
                        {x: 8, y: 16},
                        {x: 10, y: 12}

                    ],
                    [
                        {x: 12, y: 26},
                        {x: 21, y: 13},
                        {x: 33, y: 43},
                        {x: 42, y: 24},
                        {x: 15, y: 73},
                        {x: 66, y: 33},
                        {x: 19, y: 53},
                        {x: 57, y: 23},
                        {x: 81, y: 16},
                        {x: 30, y: 14}

                    ],
                    [
                        {x: 44, y: 22},
                        {x: 12, y: 33},
                        {x: 65, y: 23},
                        {x: 22, y: 21},
                        {x: 15, y: 75},
                        {x: 63, y: 23},
                        {x: 3, y: 4},
                        {x: 5, y: 54},
                        {x: 12, y: 6},
                        {x: 20, y: 32}

                    ]

                ],
                showLineX: true,
                showLineY: true,
                axisTextX: '月份',
                axisTextY: '气泡',
                margin: {left: 60, top: 60, right: 60, bottom: 60}
                // color: ['red', 'yellow', 'blue', 'green', 'orange']
            };

            dcharts.bubbleChart('.div1', ops);

            window.onresize = function() {
                dcharts.bubbleChart('.div1', ops);
            };
        };
    </script>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>

    <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
    <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="../../lib/dcharts.js"></script>
</body>
</html>
