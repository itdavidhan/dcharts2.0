<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pie chart</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    div{margin: 10px;}
    .div1{width: 30%; height: 500px; border: 1px solid #DDD;}
    .div2{width: 300px; height: 500px; border: 1px solid #DDD;}
  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
        var oBtn1 = document.querySelector('.change1');
        var oBtn2 = document.querySelector('.change2');
        var oBtn3 = document.querySelector('.change3');
        var oBtn4 = document.querySelector('.change4');
        var oBtn5 = document.querySelector('.change5');
      var ops1 = {
        // width: 200,
        // height: 200,
        // outerRadius: 100,
        innerRadius: 50,
        padAngle: 0.01, // range: 0.01-0.03
        title: '各国老鼠的数量',
        data: [
          {'key': '美国', 'value': 20000},
          {'key': '中国', 'value': 10000},
          {'key': '俄罗斯', 'value': 3000},
          {'key': '日本', 'value': 6000},
          {'key': '韩国', 'value': 5000},
          {'key': '朝鲜', 'value': 200}
        ],
        color: ['#000079', '#CE0000', '#2828FF', '#4B0091', '#FF0080', '#F9F900']
      };

      dcharts.pieChart('.div1', ops1, function(set) {
          oBtn1.onclick = function() {
              set('color', ['red', 'orange', 'yellow', 'green', 'blue', '#DDD']);
              set('title', '各国国力对比');
          };
      });
    };
  </script>
</head>
<body>
    <div class="btn-cont">
        <a class="change1" href="javascript:;">改变color</a>
        <!-- <a class="change2" href="javascript:;">改变width和height</a>
        <a class="change3" href="javascript:;">改变height</a>
        <a class="change4" href="javascript:;">改变刻度ticks</a>
        <a class="change5" href="javascript:;">复位</a> -->
    </div>
  <div class="div1"></div>



  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js">

  </script>
</body>
</html>
