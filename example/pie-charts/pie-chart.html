<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bar chart linear</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    div{margin: 10px;}
    .div1{width: 30%; height: 500px; border: 1px solid #DDD;}
    .div2{width: 300px; height: 300px; border: 1px solid #DDD;}
  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
      var dc1 = Dcharts('.div1');
      var dc2 = Dcharts('.div2');
      var ops1 = {
        // width: 200,
        // height: 200,
        // radius: 100,
        // innerRadius: 50,
        padAngle: 0.01, // range: 0.01-0.03
        title: '各国老鼠的数量',
        data: [
          {'key': '美国', 'value': 20000},
          {'key': '中国', 'value': 10000},
          {'key': '俄罗斯', 'value': 3000},
          {'key': '日本', 'value': 6000},
          {'key': '韩国', 'value': 5000},
          {'key': '朝鲜', 'value': 200}
        ],
        color: ['#000079', '#CE0000', '#2828FF', '#4B0091', '#FF0080', '#F9F900']
      };
      var ops2 = {
        data: [
          {'country': '美国', 'num': 20000},
          {'country': '中国', 'num': 10000},
          {'country': '俄罗斯', 'num': 3000},
          {'country': '日本', 'num': 6000},
          {'country': '韩国', 'num': 5000},
          {'country': '朝鲜', 'num': 2050}
        ]
      };
      dc1.createPieChart(ops1);
      dc2.createPieChart(ops2);

      window.onresize = function() {
        dc1.createPieChart(ops1);
        dc2.createPieChart(ops2);
      };
    };
  </script>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>



  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js">

  </script>
</body>
</html>
