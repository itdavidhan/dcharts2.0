<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bar chart ordinal</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    .div1{width: 50%; height: 300px; border: 1px solid #DDD;}
    .div2{width: 60%; height: 300px; border: 1px solid #DDD;}
  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
        var oBtn1 = document.querySelector('.btn1');
        var oBtn2 = document.querySelector('.btn2');
        var oBtn3 = document.querySelector('.btn3');
        var oBtn4 = document.querySelector('.btn4');
        var oBtn5 = document.querySelector('.btn5');
        var oBtn6 = document.querySelector('.btn6');
        var oBtn7 = document.querySelector('.btn7');
      var ops = {
        scale: 'ordinal',
        data: [
          {'动物': '狮子', '数目': 4, '价格': '20000元'},
          {'动物': '老虎', '数目': 6, '价格': '20000元'},
          {'动物': '长颈鹿', '数目': 12, '价格': '10000元'},
          {'动物': '猎豹', '数目': 8, '价格': '15000元'},
          {'动物': '山羊', '数目': 8, '价格': '2000元'},
          {'动物': '狗', '数目': 3, '价格': '500元'}
        ],
        margin: {top: 30, right: 160, bottom: 60, left: 60},
        ticks: 2,
        // showLineX: true,
        showLineY: true,
        formatX: '',
        formatY: '$',
        axisTextX: '动物种类',
        axisTextY: '动物数量'
        // color: ['yellow', 'red', 'orange', 'blue', 'green']
      }

      dcharts.barChart('.div1', ops);
      dcharts.barChart('.div2', ops, function(set) {});

      oBtn1.onclick = function() {
          dcharts.barChart('.div1', ops);
      };

      oBtn2.onclick = function() {
          dcharts.lineChart('.div1', ops);
      };

      oBtn3.onclick = function() {
          dcharts.pieChart('.div1', ops);
      };

      oBtn4.onclick = function() {
          dcharts.areaChart('.div1', ops);
      };

      oBtn5.onclick = function() {
          dcharts.bubbleChart('.div1', ops);
      };

      oBtn6.onclick = function() {
          dcharts.funnelChart('.div1', ops);
      };

      oBtn7.onclick = function() {
          dcharts.crossBarChart('.div1', ops);
      };
    };
  </script>
</head>
<body>
    <a href="#" class="btn1">柱状图</a>
    <a href="#" class="btn2">线图</a>
    <a href="#" class="btn3">饼图</a>
    <a href="#" class="btn4">面积图</a>
    <a href="#" class="btn5">气泡图</a>
    <a href="#" class="btn6">漏斗图</a>
    <a href="#" class="btn7">横向柱状图</a>
    <div class="div1"></div>
    <div class="div2"></div>



  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js">

  </script>
</body>
</html>
