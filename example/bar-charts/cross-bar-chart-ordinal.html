<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cross bar chart ordinal</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    div{margin: 10px;}
    .div1{width: 30%; height: 300px; border: 1px solid #DDD;}
    .div2{width: 30%; height: 300px; border: 1px solid #DDD;}
  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
      var ops = {
        scale: 'ordinal',
        data: [
          {'key': '狮子', 'value': 4},
          {'key': '老虎', 'value': 6},
          {'key': '长颈鹿', 'value': 12},
          {'key': '猎豹', 'value': 8},
          {'key': '山羊', 'value': 8},
          {'key': '狗', 'value': 3}
        ],
        margin: {top: 60, right: 60, bottom: 60, left: 60},
        showText: true,
        ticks: 5,
        showLineX: true,
        // showLineY: true,
        formatX: '',
        // formatY: '$',
        axisTextX: '动物种类',
        axisTextY: '动物数量'
        // color: ['yellow', 'red', 'orange', 'blue', 'green']
      }

      dcharts.crossBarChart('.div1', ops);
      dcharts.barChart('.div2', ops, function(set) {

      });

    };
  </script>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>



  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js">

  </script>
</body>
</html>
