<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bar chart linear</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    div{margin: 10px;}
    .div1{width: 80%; height: 500px; border: 1px solid #DDD;}
    .div2{width: 50%; height: 300px; border: 1px solid #DDD;}
  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
      var ops = {
        scale: 'linear',
        data: [1, 4, 12, 22, 10, 3, 6, 6, 2],
        margin: {top: 30, right: 30, bottom: 60, left: 60},
        // ticks: '5',
        showLineX: false,
        showLineY: true,
        // showAxisX: false,
        // showAxisY: false,
        showText: true,
        axisTextX: '月份',
        axisTextY: '数量'
        // color: ['yellow', 'red', 'orange', 'blue', 'green']
      }

      dcharts.barChart('.div1', ops);
      dcharts.barChart('.div2', ops);

      window.onresize = function() {
          dcharts.barChart('.div1', ops);
          dcharts.barChart('.div2', ops);
      };
    };
  </script>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>



  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js">

  </script>
</body>
</html>
