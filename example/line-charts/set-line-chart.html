<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>line chart</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    .div1{width: 80%; height: 500px; border: 1px solid #DDD;}
    .btn-cont{margin-bottom: 20px;}
    .btn-cont a{padding: 10px; background-color: #EEE; border: 1px solid #DDD; margin-right: 10px;}
    .btn-cont a:hover{background-color: #000; color: #FFF;}

  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
      var oBtn1 = document.querySelector('.change1');
      var oBtn2 = document.querySelector('.change2');
      var oBtn3 = document.querySelector('.change3');
      var oBtn4 = document.querySelector('.change4');
      var oBtn5 = document.querySelector('.change5');

      var ops1 = {
        scale: 'linear',
        data: [
          [
            {key: 0, value: 13},
            {key: 1, value: 12},
            {key: 2, value: 14},
            {key: 3, value: 22},
            {key: 4, value: 6}
          ],
          [
            {key: 0, value: 16},
            {key: 1, value: 13},
            {key: 2, value: 55},
            {key: 3, value: 16},
            {key: 4, value: 8}
          ],
          [
            {key: 0, value: 22},
            {key: 1, value: 13},
            {key: 2, value: 30},
            {key: 3, value: 20},
            {key: 4, value: 10}
          ]
        ],
        margin: {top: 20, right: 20, bottom: 20, left: 100},
        ticks: 5,
        // showLineX: false,
        showLineY: true,
        showDot: true,
        tension: 0.5,
        // color: ['yellow', 'red', 'orange', 'blue', 'green']
      };

      var ops2 = {
        scale: 'linear',
        data: [
          [
            {key: 0, value: 13},
            {key: 1, value: 12},
            {key: 2, value: 14},
            {key: 3, value: 22},
            {key: 4, value: 6}
          ],
          [
            {key: 0, value: 16},
            {key: 1, value: 13},
            {key: 2, value: 55},
            {key: 3, value: 16},
            {key: 4, value: 8}
          ],
          [
            {key: 0, value: 22},
            {key: 1, value: 13},
            {key: 2, value: 30},
            {key: 3, value: 20},
            {key: 4, value: 10}
          ]
        ],
        margin: {top: 20, right: 20, bottom: 20, left: 100},
        ticks: 5,
        // showLineX: false,
        showLineY: true,
        showDot: true,
        tension: 0.5,
        // color: ['yellow', 'red', 'orange', 'blue', 'green']
      };


      dcharts.lineChart('.div1', ops1, function(set) {
          oBtn1.onclick = function() {
              set('color', ['red', 'green', 'blue']);
          };
          oBtn2.onclick = function() {
              set({
                  'width': 300,
                  'height': 200
              });
          };
          oBtn3.onclick = function() {
              set('height', '400px');
          };
          oBtn4.onclick = function() {
              set('ticks', '10');
          };
          oBtn5.onclick = function() {
              dcharts.lineChart('.div1', ops2);
          };
      });

    };
  </script>
</head>
<body>
    <div class="btn-cont">
        <a class="change1" href="javascript:;">改变color</a>
        <a class="change2" href="javascript:;">改变width和height</a>
        <a class="change3" href="javascript:;">改变height</a>
        <a class="change4" href="javascript:;">改变刻度ticks</a>
        <a class="change5" href="javascript:;">复位</a>
    </div>
    <div class="div1"></div>




  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../node_modules/crossfilter/crossfilter.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js"></script>
</body>
</html>
